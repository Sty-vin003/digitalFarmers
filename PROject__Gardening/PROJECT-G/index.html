<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
        }

        .navigation_header {
            background-color: #4CAF50;
            width: 100%;
            margin: 0;
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #646366;
        }

        /* Wrapper to center the form */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Form Container Styles */
        .register_form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register_form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input field styles */
        .input {
            margin-bottom: 25px;
            text-align: left;
        }

        .input label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
        }

        .input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background: #f9f9f9;
            outline: none;
            transition: all 0.3s;
        }

        .input input:focus {
            border-color: #007BFF;
            background: #fff;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>


    <header>
        <div class="navigation_header">
            <h1 class="web-heading">DIGITAL FARMERS ASSOCIATION</h1>
            <hr style="border: 1px solid black; width: 100%; margin:0;">
             <h2>WELCOME TO DIGITAL FARMERS PLATFORM, REGISTER IF YOU DON'T HAVE AN ACCOUNT.</h2>
        </div>
    </header>

<div class="wrapper">
    <div class="register_form">
        <h2>Register</h2>
        <form action="/index" method="post">
            <div class="input">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Digital Farmers. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
