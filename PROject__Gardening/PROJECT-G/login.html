<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_to_digital_farmers</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="navigation_header">
            <h1 class="web-heading">DIGITAL FARMERS ASSOCIATION</h1>
            <hr style="border: 1px solid black; width: 100%; margin:0;">
             <h2>WELCOME...</h2>
        </div>
    </header>

<div class="wrapper">
    <div class="login_form">
        <h2>Login</h2>
        <form action="/login" method="post">
                <div class="input">
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input">
                    <input type="password" id="password" name="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an accout?<a href="index.html" class="register">Register</a></p>
                </div>
        </form>
    </div>



</div>
